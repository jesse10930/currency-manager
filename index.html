<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Document</title>
</head>

<body ng-app="CurrencyManager" class='main-bg-color' id='main-app'>
  <div class='container' ng-controller='MainController'>
    
    <input type="text" placeholder="Country" ng-model='country' class='bg-light form-control offset-3 w-50 mb-3 mt-3'>
    <input type="number" placeholder="Price" step=".01" ng-model='price' class='bg-light form-control offset-3 w-50 mb-3'>
    <input type="text" placeholder="Currency" ng-model='currency' class='bg-light form-control offset-3 w-50 mb-3'>
    <input type="text" placeholder="Symbol" ng-model='symbol' class='bg-light form-control offset-3 w-50 mb-3'>

    <div class="offset-4 mb-3">
      <div class="form-check form-check-inline col-3">
        <input class="clickable form-check-input" type="radio" ng-model='useSymbol' value="true">
        <label class="form-check-label">
          Use Symbol
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="clickable form-check-input" type="radio" ng-model='useSymbol' value="false">
        <label class="form-check-label">
          Use Currency
        </label>
      </div>
    </div>
    <div class="offset-4 mb-3">
      <div class="form-check form-check-inline col-3">
        <input class="clickable form-check-input" type="radio" ng-model='currencyFirst' value="true">
        <label class="form-check-label">
          Currency First
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="clickable form-check-input" type="radio" ng-model='currencyFirst' value="false">
        <label class="form-check-label">
          Price First
        </label>
      </div>
    </div>
    <div class="offset-4 mb-3">
      <div class="form-check form-check-inline col-3">
        <input class="clickable form-check-input" type="radio" ng-model='cents' value="true">
        <label class="form-check-label">
          Cents
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="clickable form-check-input" type="radio" ng-model='cents' value="false">
        <label class="form-check-label">
          No Cents
        </label>
      </div>
    </div>
    <div class="offset-4 mb-3">
      <div class="form-check form-check-inline col-3">
        <input class="clickable form-check-input" type="radio" ng-model='commaDelimiter' value="true">
        <label class="form-check-label">
          Comma Delimiter
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="clickable form-check-input" type="radio" ng-model='commaDelimiter' value="false">
        <label class="form-check-label">
          Period Delimiter
        </label>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <button ng-click="submitPrice()" class='col-2 m-3 btn btn-primary'>Submit</button>
      <button ng-click="clearForm()" class='col-2 m-3 btn btn-primary'>Clear</button>
    </div>

    <table id='output-table' class='table'>
      <thead>
        <tr>
          <th class='col clickable' ng-click="sortOutputTablebyCountry()">Country</th>
          <th class='col clickable' ng-click="sortOutputTablebyCurrency()">Currency</th>
          <th class='col'>Price</th>
          <th class='col'></th>
        </tr>
      </thead>
      <tbody id='table-body'>
        <tr ng-repeat='entry in formatTable'>
          <td>{{ entry.country }}</td>
          <td>{{ entry.currency }}</td>
          <td>{{ entry.price }}</td>
          <td><button ng-click="deleteRow($index)" class='btn btn-danger'>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>



  <!-- Module -->
  <script src="js/app.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
